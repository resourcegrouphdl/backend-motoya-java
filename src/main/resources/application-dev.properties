# Firebase Auth - enabled with service account
firebase.auth.enabled=true
server.port=${PORT:8080}
firebase.service-account-path=src/main/resources/motoya-form-firebase-adminsdk-m3iw6-2a1216555b.json

# GCP / Firestore - use real Firestore with service account credentials
spring.cloud.gcp.project-id=motoya-form
spring.cloud.gcp.credentials.location=file:src/main/resources/motoya-form-firebase-adminsdk-m3iw6-2a1216555b.json

# Logging
logging.level.com.motoyav2=TRACE
logging.level.com.google.cloud=DEBUG

# Twilio (reemplaza con valores reales de tu Twilio Console)
TWILIO_ACCOUNT_SID=ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
TWILIO_AUTH_TOKEN=your_auth_token_here
TWILIO_WHATSAPP_FROM=whatsapp:+14155238886
# Desactivar validación de firma en dev si usas ngrok sin URL fija
TWILIO_VALIDATION_ENABLED=false

# Google Calendar (usa el mismo service account — comparte el calendario con él)
CALENDAR_ID=primary
